<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the Decap CMS script -->
    <script src="https://unpkg.com/decap-cms@^3.4.0/dist/decap-cms.js"></script>
    <script>
      // Initialize Decap CMS with GitHub backend explicitly
      DecapCMS.init({
        config: {
          backend: {
            name: "github",
            repo: "musingmaddy/musingmaddy.github.io",
            branch: "master"
          }
        }
      });
    </script>
  </body>
</html>
